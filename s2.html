<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage</title>
    <link rel="stylesheet" href="s2.css">
</head>
<body>
    <div class="container">
        <h2>Pointage</h2>
        <form id="pointageForm" method="POST" action="s2.php">
            <label for="workerName">Nom du travailleur :</label>
            <input type="text" id="workerName" name="workerName" placeholder="Nom" required>

            <label for="workerCode">Code du travailleur :</label>
            <input type="number" id="workerCode" name="workerCode" placeholder="Code" required>

            <label for="checkInTime">Heure d'arrivée :</label>
            <input type="time" id="checkInTime" name="checkInTime" required>

            <label for="checkOutTime">Heure de départ :</label>
            <input type="time" id="checkOutTime" name="checkOutTime" required>

            <button type="submit">Calculer</button>
        </form>
        <div id="result" class="result-container"></div>
    </div>

    <script src="s2.js"></script>
</body>
</html>
